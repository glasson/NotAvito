{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'main/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'main/css/advertisement.css'%}">
    <link rel="stylesheet" href="{%static 'main/css/header.css'%}">
    <title>advertisement</title>
</head>

<body>

<header>
  <div class="header-left">
    <a href="http://127.0.0.1:8000/home">Главная</a>
  </div>
    <form action="{% url 'search' %}">
        <div class="header-middle">
            <input type="text" placeholder="Поиск" name="search">
        </div>
    </form>

  <div class="header-right">
      {% if user.is_authenticated %}
            <a href="http://127.0.0.1:8000/profile">Профиль</a>
      {% else %}
            <a href="http://127.0.0.1:8000/registration">Регистрация</a>
      {% endif %}
  </div>
</header>
<img src="{{url}}" width="300" height="300" style="margin-top: 100px; margin-left: 100px;">
    <div class="post-head">
        <a class="post-title"> {{title}}</a>
        <a class="post-price"> Цена:{{price}}</a>

    </div>
    <div class="description">
        <a class="post-description">Описание</a>
        <textarea class="post-description-info">{{desc}}</textarea>
    </div>
    <div class="contacts">
        <a class="contacts-info"> Контакты </a>
        <a class="phone-number">Телефон: {{contacts}}</a>
    </div>
    <div class="chat">
        <form>
<!--            <button class="chat-button"> Чат </button>-->
        </form>
    </div>
    <div style="text-align: center;margin-top: 200px;">
        <form>
            <button style="background-color: red; color: white;padding: 10px 20px;border: none;margin-right: 10px;cursor: pointer;opacity: 0.5;">Удалить</button>
        </form>
        <form>
            <button style="background-color: orange; color: white;padding: 10px 20px;border: none;margin-right: 10px;cursor: pointer;opacity: 0.5;">Редактировать</button>
        </form>
    </div>
</div>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3  border-top " style="background-color: #13395c;">
    <p class="col-md-4 mb-0 text-body-secondary text-light">© 2023 CStudio</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">О нас</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Реклама</a></li>
    </ul>
  </footer>
</body>
</html>
