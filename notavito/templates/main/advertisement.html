{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'main/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'main/css/advertisement.css'%}">
    <link rel="stylesheet" href="{%static 'main/css/header.css'%}">
    <title>advertisement</title>
</head>

<body>

<header>
  <div>
    <a href="http://127.0.0.1:8000/home" style="text-decoration: none;  font-weight: bold;  font-size: 24px;  color: #333;  margin-left: 50px;">Главная</a>
  </div>
    <form action="{% url 'search' %}">
        <div class="header-middle">
			<input type="text" placeholder="Поиск" name="search" style="width: 500px !important;">
<button type="submit" style="background-color: black; color: white;">Поиск</button>
        </div>
    </form>

  <div class="header-right">
      {% if user.is_authenticated %}
            <a href="http://127.0.0.1:8000/profile">Профиль</a>
      {% else %}
            <a href="http://127.0.0.1:8000/registration">Регистрация</a>
      {% endif %}
  </div>
</header>
<img src="{{url}}" width="300" height="300" style="margin-top: 100px; margin-left: 100px;">
    <div class="post-head">
        <a class="post-title"> {{title}}</a>
        <a class="post-price"> Цена:{{price}}</a>

    </div>
    <div class="description">
        <a class="post-description">Описание</a>
        <textarea class="post-description-info">{{desc}}</textarea>
    </div>
    <div class="contacts">
        <a class="contacts-info"> Контакты </a>
        <a class="phone-number">Телефон: {{contacts}}</a>
    </div>
    <div class="chat">
        <form>
            <button class="chat-button"> Чат </button>
        </form>
    </div>
</div>
</body>
</html>
