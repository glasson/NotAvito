<!DOCTYPE html>
{% load static %}
<HTML lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <link rel="stylesheet" href="{% static 'main/css/home.css' %}">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body id="body">
<header>
	<image class="logo" src="https://mobimg.b-cdn.net/v3/fetch/37/37a4388d1f27bf3cb994125648f8ed81.jpeg"></image>
	<button class="katalog"><p>каталог</p></button>
	<div class="searcher form-group form-group-lg rounded">
	  	<input type="search" class="form-control rounded" placeholder="поиск по объявлениям" aria-label="Search" aria-describedby="search-addon" />
	</div>	
	<button class="searching"><p>поиcк</p></button>
	<button class="create_ad"><p>создать объявление</p></button>
	<button class="login"><p>вход</p></button>
</header>
<div class="main">
	<button class="advertise"><p>Здесь может быть ваша реклама</p></button>
	<div id="carouselExampleControls" class="slider carousel slide" data-ride="carousel">
  		<div class="carousel-inner">
    		<div class="carousel-item active">
      			<img class="car-img d-block w-100" src="https://mobimg.b-cdn.net/v3/fetch/37/37a4388d1f27bf3cb994125648f8ed81.jpeg" alt="First slide">
    		</div>
    		<div class="carousel-item">
      			<img class="car-img d-block w-100" src="https://mobimg.b-cdn.net/v3/fetch/37/37a4388d1f27bf3cb994125648f8ed81.jpeg" alt="Second slide">
    		</div>
    		<div class="carousel-item">
      			<img class="car-img d-block w-100" src="https://mobimg.b-cdn.net/v3/fetch/37/37a4388d1f27bf3cb994125648f8ed81.jpeg" alt="Third slide">
    		</div>
  		</div>
  		<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  		</a>
  		<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
  		</a>
	</div>
	<div class="my-container">
		<div class="row">
 			<div class="columns">
  				<div class="card-deck">
  					<div class="card" style="width: 18em;">
						<a href="post/?id={{id1}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title1}}</h5>
					</div>
					<div class="my card" style="width: 18em;">
						<a href="post/?id={{id2}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title2}}</h5>
					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id3}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title3}}</h5>
					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id4}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title4}}</h5>
					</div>
  				</div>
  			</div>
  		</div>
  		<div class="row">
 			<div class="columns">
  				<div class="card-deck">
  					<div class="card" style="width: 18em;">
						<a href="post/?id={{id5}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title5}}</h5>
					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id6}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title6}}</h5>
					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id7}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title7}}</h5>
					</div>
					<div class="card" style="width: 18em;">
						<a href="post/?id={{id8}}" class = "ad-card aimage" class="card-img-top" alt="image"></a>
  						<h5>{{title8}}</h5>
					</div>
  				</div>
  			</div>
  		</div>
	</div>
</div>
<footer>
	<div class="foot_links">
		<div class="home"><a href="#">Home</a></div>
		<div class="feat"><a href="#">Features</a></div>
		<div class="faq"><a href="#">FAQs</a></div>
		<div class="about"><a href="#">About</a></div>
	</div>

</footer>
<script src="{% static 'main/css/script.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>


</HTML>
